<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blackjack</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
  <link href='https://fonts.googleapis.com/css?family=Vast+Shadow|Rye&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="gameArea">
    <div id="dealerHand"></div>
    <div id="newGame" class="no-select">New Game</div>
    <div id="deck"></div>
    <div id="playerHand"></div>
    <div id="playerInput">
      <div id="hit" class="no-select">Hit</div>
      <div id="stay" class="no-select">Stay</div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.0.0/lodash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
  <script src="main.js"></script>
</body>
</html>

<!-- &#164; is the currency symbol -->
